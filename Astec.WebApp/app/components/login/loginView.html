s<style>
    body{
        background-color:rgba(222, 221, 221, 0.52);
    }
    </style>
<div class="container">
    <div class="row" style="top:20px;margin-top:50px;">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h3 class="mb-0 mx-auto">Đăng nhập hệ thống</h3> 
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <span class="fa fa-user"></span>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Tên đăng nhập" name="uname1" id="uname1" ng-model="loginData.userName">
                                    <div class="invalid-feedback" style="font-size:16px;">Bạn chưa nhập tên đăng nhập!</div>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <span class="fa fa-lock"></span>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="pwd1" placeholder="Mật khẩu" ng-model="loginData.password">
                                    <div class="invalid-feedback" style="font-size:16px;">Bạn chưa nhập mật khẩu!</div>
                                </div>
                                <button type="submit" class="btn btn-lg float-right  btn-theme" ng-click="loginSubmit()" id="btnLogin">Đăng nhập</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>


<section class="card-header">
    <h1> Danh sách người dùng</h1>
    <ul class="breadcrumb">
        <li><a href="#!/home"> <i class="fa fa-home"></i> Trang chủ </a></li>
        <li style="margin-left:5px;"><a ui-sref="application_users"> > Danh sách người dùng</a></li>
        <li class="active" style="margin-left:5px;"><a href="javascript:void(0)"> > Chỉnh sửa</a></li>
    </ul>
</section>
<div class="card" style="min-height: 484px;">
    <div class="card-header"><h3>Chỉnh sửa người dùng</h3></div>
    <div class="card-body">
        <form class="forms-sample" novalidate name="frmUpdateAccount" role="form" ng-submit="updateAccount()">
            <div class="form-group row">
                <label for="Name" class="col-sm-3 col-form-label" ng-class="{ 'has-error' : frmUpdateAccount.FullName.$invalid && !frmUpdateAccount.FullName.$pristine }">Tên người dùng</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="Name" required reqired-message="Email bắt buộc." ng-maxlength="50" name="Name" placeholder="Nhập tên người dùng" ng-model="account.FullName">
                </div>
            </div>
            <div class="form-group row">
                <label for="UserName" class="col-sm-3 col-form-label">Tài khoản</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="UserName" name="UserName" placeholder="Nhập tài khoản" ng-model="account.UserName">
                </div>
            </div>
            <div class="form-group row">
                <label for="Password" class="col-sm-3 col-form-label">Mật khẩu</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="Password" name="Password" placeholder="Nhập mật khẩu" ng-model="account.Password">
                </div>
            </div>

            <div class="form-group row" ng-class="{ 'has-error' : frmUpdateAccount.Email.$invalid && !frmUpdateAccount.email.$pristine }">
                <label class="col-sm-3 col-form-label" for="Email">Email</label>
                <div class="col-sm-9">
                    <input type="email" name="Email" placeholder="abc@mail.com" class="form-control"
                           required reqired-message="Email bắt buộc." ng-model="account.Email">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Điện thoại</label>
                <div class="col-sm-9">
                    <input type="text" name="PhoneNumber" placeholder="Nhập số điện thoại" class="form-control"
                           ng-model="account.PhoneNumber">
                </div>
            </div>
            <div class="form-group row" ng-class="{ 'has-error' : frmUpdateAccount.BirthDate.$invalid && !frmUpdateAccount.BirthDate.$pristine }">
                <label class="col-sm-3 col-form-label" for="BirthDay">Ngày sinh</label>
                <div class="col-sm-9">
                    <input type="date" name="BirthDate"  class="form-control"
                           required reqired-message="Ngày sinh bắt buộc." ng-model="account.BirthDate">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Chọn nhóm</label>
                <div class="col-sm-9">
                    <label ng-repeat="group in groups">
                        <input type="checkbox" checklist-model="account.Groups" checklist-value="group" style="margin-left:10px;"> {{group.Name}}
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-3 col-form-label"></div>
                <div class="col-sm-9">
                    <button type="submit" ng-disabled="frmUpdateAccount.$invalid" class="btn btn-primary mr-2"><i class="fa fa-save"></i> Lưu</button>
                    <button class="btn btn-light" ui-sref="application_users"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>

<section class="card-header">
    <h1> Danh sách nhân viên</h1>
    <ul class="breadcrumb">
        <li><a href="#!/home"> <i class="fa fa-home"></i> Trang chủ </a></li>
        <li class="active" style="margin-left:5px;"><a href="javascript:void(0)"> > Nhân viên</a></li>
    </ul>
</section>
<section class="card-content">
    <div class="row clearfix">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6" >
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" ng-model="filterExpression" placeholder="Nhập từ khóa...">
                            <div class="input-group-append">
                                <button class="input-group-text" ng-click="search()"><i class="fa fa-search"> Tìm kiếm</i></button>
                            </div>   
                        </div>
                    </div> 
                    <div class="col-md-6 row">
                        <div class="col-md-6"></div>
                        <div class="col-md-6 pull-right" style="float:right">
                            <button class="btn btn-info" ng-click="exportExcel()"><i class="fa fa-file-excel"> Xuất file Excel</i></button>
                            <button class="btn btn-inverse"><i class="fa fa-file-pdf"> In file PDF</i></button>
                        </div>
                        

                    </div>
                    <div class="col-md-12">
                        <button class="btn btn-success" ui-sref="add_employee"><i class="fa fa-plus"></i> Thêm mới </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body p-0 table-border-style">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="text-align:center">ID</th>
                                <th>Tên nhân viên</th>
                                <th>Ngày Sinh</th>
                                <th>Ngày tạo</th>
                                <th style="text-align:center">Giới tính</th>
                                <th style="width:15%;text-align:center">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in data| filter: filterExpression">
                                <td style="text-align:center">{{item.Id}}</td>
                                <td style="width:45%">{{item.Name}}</td>
                                <td>{{item.DateOfBirth|date:'dd-MM-yyyy'}}</td>
                                <td>{{item.CreatedDate|date:'dd-MM-yyyy'}}</td>
                                <td style="text-align:center">
                                    <span ng-class="{'badge bg-red':item.Gender==false,'badge bg-green':item.Gender==true}">
                                        {{item.Gender| genderFilter}}
                                    </span>
                                </td>
                                <td style="text-align:center">
                                    <button class="btn btn-sm btn-inverse" ng-click="exportPdf(item.Id)"><i class="fa fa-file-pdf"></i></button>
                                    <button class="btn btn-primary" ui-sref="edit_employee({id:item.Id})" title="Chỉnh sửa"><i class="fa fa-edit"></i></button>
                                    <button class="btn btn-danger" ng-click="deleteItem(item.Id)" title="Xóa"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5"><span class="pull-left">Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></pager-directive>
        </div>
    </div>
</div>
